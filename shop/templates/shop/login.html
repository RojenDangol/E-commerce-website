{% extends 'shop/basic.html' %}
{% block title %}My Awesome Cart {% endblock %}
{% block body %}
<div class="container mt-3">
    <form action="/shop/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="/shop/register/"><button type="submit" class="btn btn-success mt-3">Create New Account</button></a>
</div>
{% endblock %}
{% block js %}
<script>
{% if validUser %}
    alert('Login Successful!');
    document.location = "/shop";
{% elif validUser == False %}
    alert('Please give valid credientials!');
{% endif %}
</script>
{% endblock %}
